name: QueueIQ CI-CD

on:
  push:
    branches: [ dev, staging, main ]
  pull_request:
    branches: [ dev, staging, main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Chatbot/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          if [[ "$RUNNER_OS" == "Windows" ]]; then pip install pywin32==311; fi # for Jupyter notebooks
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: ruff check . --exclude "*.ipynb" # Skip notebook files

      - name: Run Tests
        run: pytest # Ensures your ML logic isn't broken
